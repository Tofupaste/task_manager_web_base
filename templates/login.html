{% extends 'layout.html' %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="static\css\styles_login.css">
{% endblock %}

{% block body %}
<section>
    <div class="task-manager" id="task-manager">Task Manager</div>
    <div class="form-box">
        <div class="form-value">
            <form method="post">
                <h2>Login</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="inpEmail" type="email" required>
                    <label for="input_email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input name="inpPass" type="password" required>
                    <label for="input_password">Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                </div>
                <button type="submit">Log in</button>
                <div class="register">
                    <p>Don't have an account <a href="/register">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="static\JS\script_Login.JS"></script>
{% endblock %}
